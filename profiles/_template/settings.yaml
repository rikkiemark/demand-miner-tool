# ===========================================
# プロファイル設定テンプレート
# ===========================================
# このフォルダをコピーして新しいジャンルのプロファイルを作成してください。
# 例: cp -r _template ai_tech

# プロファイル名（任意の名前）
name: "新規ジャンル"

# ワード群の定義
# 必要に応じてワード群を追加・変更してください。
# file: はこのプロファイルフォルダからの相対パスです。
word_groups:
  group1:
    name: "ワード群1"
    file: "data/seeds.txt"
    description: "メインとなるキーワード"
  group2:
    name: "ワード群2"
    file: "data/emotions.txt"
    description: "組み合わせるキーワード"
  group3:
    name: "ワード群3"
    file: "data/connectors.txt"
    description: "補助的なキーワード"

# プリセット組み合わせパターン
preset_patterns:
  - id: "route_a"
    name: "定番ルート（スマート再帰掘り）"
    description: "ワード群1から始めて、ワード群2が含まれる枝だけを深掘り"
    mining_mode: "smart_recursive"
    root: "group1"
    filter: "group2"
    use_trend: false

  - id: "route_b"
    name: "トレンドルート（総当たり）"
    description: "トレンド×ワード群3×ワード群2の全組み合わせ"
    mining_mode: "brute_force"
    combination: ["group3", "group2"]
    use_trend: true

  - id: "all"
    name: "すべて実行"
    description: "定番ルートとトレンドルート両方を実行"
    run_multiple: ["route_a", "route_b"]

# ランク判定閾値（日数）
ranking:
  rank_s_days: 90   # この日数以上更新なし → Sランク
  rank_a_days: 30   # この日数以上更新なし → Aランク
  rank_b_days: 7    # この日数以上更新なし → Bランク

# スナイパーモード設定
sniper:
  enabled: true
  max_competitors: 5
  hours_threshold: 24

# フィルタリング
filtering:
  max_allintitle_results: 10
  min_suggest_count: 1
