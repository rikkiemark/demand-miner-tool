# ===========================================
# グローバル設定（Demand Miner Tool）
# ===========================================

# レート制限設定
rate_limit:
  wait_seconds: 1.0  # 各APIリクエスト後の待機時間（秒）

# サジェスト取得モード設定（スマート再帰掘り）
mining:
  mode: "smart_recursive"    # "smart_recursive" または "brute_force"
  max_recursion_depth: 3     # スマート再帰掘りの最大深度（階層）
  # 例: depth=1 → "彼氏" → "彼氏 既読無視"
  #     depth=2 → "彼氏" → "彼氏 既読無視" → "彼氏 既読無視 3日"
  #     depth=3 → さらに深掘り

# キャッシュ設定（API節約用）
cache:
  enabled: true              # キャッシュ機能を使うか（false=毎回API実行）
  ttl_hours: 24              # デフォルトの有効期限（時間単位）

  # Smart TTL: ランク別に有効期限を変える
  smart_ttl:
    enabled: true
    rank_c_ttl_hours: 168    # ランクC（レッドオーシャン）は1週間無視
    rank_b_ttl_hours: 48     # ランクBは2日間
    rank_a_ttl_hours: 24     # ランクAは1日間
    rank_s_ttl_hours: 0      # ランクS（お宝）は毎回チェック
    rank_ss_ttl_hours: 0     # ランクSS（スナイパー）も毎回チェック

# タイムアウト設定（秒）
timeouts:
  suggest_api: 10
  custom_search_api: 15
  trends_api: 20

# バッチ処理設定（大規模ワード群対応）
batch:
  enabled: true
  checkpoint_interval: 100   # この件数ごとにキャッシュを保存（中断・再開用）
  max_keywords_per_run: 0    # 0=無制限、N=最大N個まで処理
