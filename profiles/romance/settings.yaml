# ===========================================
# 恋愛ジャンル プロファイル設定
# ===========================================

# プロファイル名
name: "恋愛ジャンル"

# ワード群の定義（汎用化）
word_groups:
  seeds:
    name: "種"
    file: "data/seeds.txt"
    description: "彼氏、元彼、復縁など"
  emotions:
    name: "切り口"
    file: "data/emotions.txt"
    description: "既読無視、蛙化、辛いなど"
  connectors:
    name: "補助ワード"
    file: "data/connectors.txt"
    description: "結婚、匂わせ、熱愛など"

# プリセット組み合わせパターン
preset_patterns:
  - id: "route_a"
    name: "定番ルート（スマート再帰掘り）"
    description: "種から始めて、切り口が含まれる枝だけを深掘り"
    mining_mode: "smart_recursive"
    root: "seeds"
    filter: "emotions"
    use_trend: false

  - id: "route_b"
    name: "トレンドルート（総当たり）"
    description: "トレンド×補助ワード×切り口の全組み合わせ"
    mining_mode: "brute_force"
    combination: ["connectors", "emotions"]
    use_trend: true

  - id: "all"
    name: "すべて実行"
    description: "定番ルートとトレンドルート両方を実行"
    run_multiple: ["route_a", "route_b"]

# ランク判定閾値（日数）
ranking:
  rank_s_days: 90   # 3ヶ月以上更新なし → Sランク
  rank_a_days: 30   # 1ヶ月以上更新なし → Aランク
  rank_b_days: 7    # 1週間以上更新なし → Bランク

# スナイパーモード設定
sniper:
  enabled: true
  max_competitors: 5      # この件数以下でスナイパー判定
  hours_threshold: 24     # この時間以内の投稿を対象

# フィルタリング
filtering:
  max_allintitle_results: 10  # これを超える競合数は即Cランク
  min_suggest_count: 1        # サジェストが取得できない場合は除外
